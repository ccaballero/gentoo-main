  search --no-floppy --fs-uuid --set=root --hint='lvmid/ZExuSl-uHF4-kynf-g9BI-QrL0-qjWb-2vyuOX/Cjg7dl-jk3S-7bbe-2G4c-jg93-SB3H-Kld1VM'  befd3596-3bf7-4e8d-a679-9321cb71ea43
else
